<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            WELCOME TO HANGMAN
        </title>
    </head>
    <body>
        If you're here then you're too early!! COME BACK LATER THANKS

        <div id="hangmanHead">
            <table style="margin: auto;">
                <tr>
                    <th>
                        <button style='padding-right: 50px; padding-left: 50px;' onClick='showHint()'>Hint</button>
                    </th>
        
                    <th>
                        <h1 style="font-size: 40px; padding-left: 5px;">Hangman</h1>
                    </th>
        
                    <th>
                        <div class="newGame"><button id="newGame" onClick='reset()'>New Game</button></div>
                    </th>
                </tr>
            </table>
        
    

        <p style="text-align: center; font-size: 20;">You have <span id='wrong'>0</span> of 7 guesses wrong.</p>
    
        <p style="text-align: center; font-size: 20px;" id="hint"></p>

        <p style="text-align: center; font-size: 30px;" id="gameWord"></p>

        <div style="text-align: center;">
            <table style="margin: auto;" id="letters">
                <tr>
                    <div id="buttonsOne"></div>
                </tr>
                <tr>
                    <div id="buttonsTwo"></div>
                </tr>
                <tr>
                    <div id="buttonsThree"></div>
                </tr>
                <tr>
                    <div id='space'>'</div>
                </tr>
            </table>
        </div>

    </body>
    <script src="hangman.js"></script>
</html>
